<body>
  <header class="header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="navBar">
      <div class="container-fluid">
        <h2 class="h2 fw-bold me-5 ms-2" href="#" style="color:white">TechCon 2023</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>

        </div>
      </div>

  <main>
    <div class="container">
        <div class="row" id="header">
            <div class="col">
              <p class="h3 text-center mb-5 fw-bold"> Registree Data</p>
            </div>
          </div>

          <div class="container">
            <div class="row mb-4">
                <div class="col text-center">
                    <button class="btn btn-warning options" data-bs-toggle="collapse" data-bs-target="#filter">Filter</button>
                    <button class="btn btn-warning options" data-bs-toggle="collapse" data-bs-target="#sort">Sort</button>
                    <button class="btn btn-warning options" data-bs-toggle="collapse" data-bs-target="#search">Search</button>
                    <button class="btn btn-warning options" >Reset</button>
                </div>
            </div>
            <div class="row text-center">
              <div id='filter' class="collapse">
                  <form >
                      <label>Gender:</label>
                      <select name="filterGenderOptions" id="filterGenderOptions">
                          <option value="any">Any</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                      </select>
                      <label>Status:</label>
                      <select name="filterStatusOptions" id="filterStatusOptions">
                          <option value="any">Any</option>
                          <option value="Accepted">Accepted</option>
                          <option value="Rejected">Rejected</option>
                          <option value="notYet">Not Evaluated</option>
  
                      </select>
                      <button class="btn btn-secondary" id='filterButton'>Filter</button>
                  </form>
              </div>
              <div id='sort' class="collapse">
                  <form >
                      <label>Sort:</label>
                      <select name="sortBy" id="sortBy">
                          <option value="fname">First Name</option>
                          <option value="lname">Last Name</option>
                          <option value="id">Registration Date</option>
                          <option value="birthdate">Birth Date</option>
  
                      </select>
                      <select name="order" id="order">
                          <option value="ascending">Ascending</option>
                          <option value="descending">Descending</option>
                      </select>
                      <button class="btn btn-secondary" id="sortButton">Sort</button>
                  </form>
              </div>
              <div class="collapse" id="search" >
                  <form >
                      <label>Search by:</label>
                      <select name="searchBy" id="searchBy">
                          <option value="fname">First Name</option>
                          <option value="lname">Last Name</option>
                          <option value="email">Email</option>
                          <option value="phone">Phone</option>
                          <option value="univ">University</option>
                          <option value="maj">Major</option>
                      </select>
                      <input id="searchValue"type="text">
                      <button class="btn btn-secondary"id="searchButton">Search</button>
                  </form>
              </div>
            </div>
            
          </div>
          

        <div class="table-responsive mt-5">
            <table class="table table-responsive table-hover">
                <thead class="table-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Birthdate</th>
                      <th scope="col">University</th>
                      <th scope="col">Major</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
        </div>
    </div>
  </main>
